<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Episodes</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      margin: 0;
      padding: 0;
      color: #fff;
    }
    nav {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      font-size: 1.5rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      background: #ff4081;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: 0.3s ease;
    }
    nav a:hover {
      background: #f50057;
    }
    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
      background: rgba(255, 255, 255, 0.15);
    }
    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .card .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }
    .btn {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn.download {
      background: #4caf50;
    }
    .btn.download:hover {
      background: #43a047;
    }
    .btn.watch {
      background: #2196f3;
    }
    .btn.watch:hover {
      background: #1e88e5;
    }
    .views {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #ffc107;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    @media (max-width: 600px) {
      .card h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <h1>üì∫ Episode Downloads</h1>
    <a href="index.html">Back</a>
  </nav>

  <div class="container" id="episodeContainer">
    <!-- Episodes will be loaded here dynamically -->
  </div>

  <script>
    const episodes = [
      { title: "Episode 1", link: "https://drive.google.com/file/d/1YV4fDtE1OVqr9-M5h7U7q3LgeGWjPUY3/view?usp=sharing" },
      { title: "Episode 2", link: "https://drive.google.com/file/d/1VHMkdRd_1_QbrOcDUmB6ZpLEXZQFXW4G/view?usp=sharing" },
      { title: "Episode 3", link: "https://drive.google.com/file/d/1wbM1Xas4vDHY2Le77SLhO67lewgztklu/view?usp=sharing" },
      { title: "Episode 4", link: "https://drive.google.com/file/d/19G0t5dd_xj793KLAr33PkDtFBImBeSeH/view?usp=sharing" },
      { title: "Episode 5", link: "https://drive.google.com/file/d/1NCtdDI_Ne-eTWt3ZQPWmH4ylNn550ekp/view?usp=sharing" },
      { title: "Episode 6", link: "https://drive.google.com/file/d/1tMr8lADa-vvaIEQuSFOAQHHrMhPGOR1n/view?usp=sharing" },
      { title: "Episode 7", link: "https://drive.google.com/file/d/1CVifHgnf5b5hstVeImMjLyGAh6B_rOR_/view?usp=sharing" },
      { title: "Episode 8", link: "https://drive.google.com/file/d/1OtkkLSmPT_hXW8jFXint-z-gP4pWepyM/view?usp=sharing" },
      { title: "Episode 9", link: "https://drive.google.com/file/d/1PJGWZn_KLN8_k6ztDIjBHYMJelx813Pk/view?usp=sharing" },
      { title: "Episode 10", link: "https://drive.google.com/file/d/1X9PX636s5HPy077JRd9S0VE9RXLWkeJN/view?usp=sharing" }
    ];

    const container = document.getElementById("episodeContainer");

    episodes.forEach((ep, index) => {
      const viewsKey = `views_${index}`;
      let views = localStorage.getItem(viewsKey) || 0;

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h2>${ep.title}</h2>
        <div class="actions">
          <button class="btn download" onclick="trackDownload(${index}, '${ep.link}')">‚¨áÔ∏è Download</button>
          <button class="btn watch" onclick="window.open('${ep.link}', '_blank')">‚ñ∂Ô∏è Watch</button>
        </div>
        <div class="views">üëÅÔ∏è ${views} downloads</div>
      `;

      container.appendChild(card);
    });

    function trackDownload(index, url) {
      const key = `views_${index}`;
      let count = localStorage.getItem(key) || 0;
      count++;
      localStorage.setItem(key, count);

      const viewDiv = document.querySelectorAll(".views")[index];
      viewDiv.textContent = `üëÅÔ∏è ${count} downloads`;

      window.open(url, "_blank");
    }
  </script>
</body>
</html>
